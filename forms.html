<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS IN HTML</title>
    <style>
    body {
        background-color: rgb(171, 193, 192);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }

    h2 {
        color: #003333;
        text-align: center;
        margin-bottom: 15px;
    }

    form, body > div {
        background-color: white;
        padding: 20px 40px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 350px;
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-weight: bold;
        color: #003333;
        margin-top: 10px;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #aaa;
        border-radius: 8px;
        box-sizing: border-box;
        transition: 0.3s;
    }

    input:focus, select:focus {
        border-color: #008080;
        box-shadow: 0 0 5px #66b2b2;
        outline: none;
    }

    /* Radio Buttons */
    .radio-group {
        display: flex;
        flex-direction: column;
        margin-top: 10px;
    }

    .radio-group label {
        font-weight: normal;
        margin-left: 5px;
    }

    input[type="radio"] {
        width: auto;
        margin-right: 5px;
    }
</style>

</head>

<body style="background-color: rgb(171, 193, 192) ;">
    <h2> FORM FOR YOUR APPLICATION </h2>
    <div>
        <label for="Name "> NAME : </label>
        <input type="text" placeholder="your name "><br></br>
    </div>
    <div>
        <label for="COLLEGE "> COLLEGE: </label>
        <input type="text" placeholder="college's name "><br></br>
    </div>
    <div>
        <label for="COURSE"> COURSE : </label>
        <input type="text" placeholder="course's name "><br></br>
    </div>
    <div>
        <label for="phone "> phone.no : </label>
        <input type="tel" placeholder="your phone number"><br></br>
    </div>
    <div>
        <label for="email"> E-mail : </label>
        <input type="mail" placeholder="your email "><br></br>
    </div>
    <div>
        <label for="password"> Password : </label>
        <input type="password" placeholder="your email "><br></br>
    </div>
    <div>
        <label for="date"> Date: </label>
        <input type="date" placeholder="date "><br></br>
    </div>
    <div>
        <label for="gender"> Gender</label>
        <select id="gender">
            <option value="male"> Male</option>
            <option value="female"> female</option>
            <option value="Other"> Other </option>
        </select>
    </div>
    <h2>Your name is:</h2>
<div class="radio-group">
    <label><input type="radio" name="huzi" value="huji"> HUJI</label>
    <label><input type="radio" name="huzi" value="huzaifa"> HUZAIFA</label>
    <label><input type="radio" name="huzi" value="huzaifaa"> HUZAIFAA</label>
</div>


</html>
